<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Stacx</title>
    <link rel="stylesheet" href="../css/style.css">
    <link href="https://cdn.jsdelivr.net/npm/@hellouxpavel/cssanimation@latest/dist/cssanimation.min.css"
        rel="stylesheet" />
    <link href="https://cdn.jsdelivr.net/npm/@hellouxpavel/cssanimation@latest/dist/cssanimation-utility.min.css"
        rel="stylesheet" />
</head>

<body>
    <header id="header">
        <div id="logowrap">
            <img src="../images/StacxLogoC.png" alt="StacX Logo" id="logo">
            <nav id="nav">
                <a href="auth.html">Login</a>
                <a href="auth.html#signup">Sign Up</a>
                <a href="https://github.com/Amir5470/stacx.git" target="_blank">GitHub</a>
                <span>v1.0.0</span>
            </nav>
        </div>
    </header>
    <main id="main">
        <h1 id="Name" class="tracking-in-contract-bck-bottom">Stacx</h1>
        <p>Everything Connected.</p>
        <button id="getstarted" class="button">Dash</button>

    </main>
    <container id="hero"></container>
    <script>const btn = document.getElementById('getstarted')
        btn.addEventListener('click', () => {
            btn.classList.remove('cssanimation', 'ca__fx-pushReleaseTo') // reset
            void btn.offsetWidth // force reflow
            btn.classList.add('cssanimation', 'ca__fx-pushReleaseTo') // trigger
        })</script>
</body>

</html>
